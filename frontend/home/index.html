<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <title>ONLINEVERSITY</title>
    
    <style>
        #topBlackBar {
            border-top: 50px solid #000;
        }

        #buttons {
          text-align:left; margin-bottom:10px; width:120pt;
        }

        #cards {
          margin-bottom:10px; width: 20rem;
        }
    </style>

  </head>


  <body style="font-family:lato; background-image:url(ideas.png); background-size:cover; background-repeat: no-repeat">
    <div id="topBlackBar">
      <h1 style="color:white; position:absolute; top:8pt; left: 2%; font-size:20pt;"><b>ONLINE</b>VERSITY</h1>
    </div>
    
    <div class = "container-fluid" style="left:2%; margin-top:2%">
      <div class="row">
          <div class="col-2">
              <div class="btn-group-vertical">
                  <button type="button" class="btn-dark btn-lg btn-block" id="cpsc" style="background: #7c7c7c">Computer Science</button>
                  <button type="button" class="btn-dark btn-lg btn-block" id="math">Mathematics</button>
                  <button type="button" class="btn-dark btn-lg btn-block" id="english">English</button>
                  <button type="button" class="btn-dark btn-lg btn-block" id="physics">Physics</button>
                  <button type="button" class="btn-dark btn-lg btn-block" id="chemistry">Chemistry</button>
                  <button type="button" class="btn-dark btn-lg btn-block" id="biology">Biology</button>
              </div>
          </div>
  
          <div class="col">
              <div class = "row">
                  <div id="addRoomBtn" style="margin-bottom:10px; margin-left:15px;">
                      <button type="button" class="btn btn-outline-light btn-block" data-toggle="modal" data-target="#addRoomModal" style="font-size: 1.5em; text-align: center;" id="cards">âŠ•</button>
                  </div>
              </div>
  
            <!-- Modal -->
        <div class="modal fade" id="addRoomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">CREATE A ROOM</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form>
                          <div class="form-group">
                            <label for="roomName">Room name:</label>
                            <input type="text" class="form-control" id="roomName" aria-describedby="roomNameHelp" placeholder="Enter Room Name">
                            <small id="roomNameHelp" class="form-text text-muted">Make sure to keep it short and accurate!</small>
                          </div>
                          <div class="form-group">
                            <label for="tags">Tags</label>
                            <input type="text" class="form-control" id="tags" aria-describedby="tagsHelp" placeholder="Enter Tags">
                            <small id="tagsHelp" class="form-text text-muted">Seperate each tag with a comma</small>
                          </div>
                          <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="casual_check">
                            <label class="form-check-label" for="casual_check">Casual Discussion</label>
                          </div>
                        </form>
              </div>
              
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="createRoomBtn">Create</button>
              </div>
            </div>
          </div>
        </div>
          
          <div class="col" id="cards-col">
              <div class = "row">
                  <div class="card bg-dark text-white" id="cards">
                    <div class="card-body">
                      <h5 class="card-title">Ryan's Final Review</h5>
                      <p class="card-text">Members: 6</p>
                      <a href="#" class="btn btn-outline-light btn-block" id="joinRm1">GO TO ROOM</a>
                    </div>
                  </div>
              </div>

              <div class = "row">
                  <div class="card bg-dark text-white" id="cards">
                      <div class="card-body">
                        <h5 class="card-title">CPSC 302</h5>
                        <p class="card-text">Members: 3</p>
                        <a href="#" class="btn btn-outline-light btn-block">GO TO ROOM</a>
                      </div>
                  </div>
             </div>
        </div>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="index.js"></script>
  </body>
</html>
