<!DOCTYPE html>
<html>
<head>
  <title>Room</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="font-family: lato, sans-serif; height: 100%; overflow: hidden;">
  <div id="topBlackBar" style="border-top: 50px solid #000;">
    <h1 style="color:white; position:absolute; top:8pt; left: 2%; font-size:20pt;"><b>ONLINE</b>VERSITY</h1>
  </div>

  
  <div class="col">
    <h4 style="margin-left:2%; margin-top:1%; margin-bottom:-1%">Transcipt</h4>
    <div id="log" style="background-color:#bebebe; width: 25%; height: 50vh; 
    margin: 2%; text-align: left; padding: 2%; float: left; overflow-y: scroll;"></div>
  </div>

  <button class="btn btn-dark btn-lg" id="button-leave" style="left:3%; bottom:3%; margin-top:2%; position:absolute;"> &lt- </button>

  <div class="form-group" style="float:left; width:20%; text-align:center; margin-top:10%">
      <label for="room-name" >Room Name</label>
      <input type="text" class="form-control"; id="room-name"; placeholder="Enter a room name" style="margin-bottom:10pt">
      <button class="btn btn-dark" id="button-join" style="margin:5px">Join Room</button>
  </div>

  <div id="controls">
    <div id="preview">
        <div id="local-media"></div>
        <button class="btn btn-dark" id="button-preview">Preview My Camera</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
  <script src="./index.js" type="text/javascript"></script>
  <script src="speech.js"></script>
</body>
</html>
