<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <title>Sign in</title>
    
    <style>

        #topBlackBar {
            border-top: 50px solid #000;
        }
    </style>

  </head>

  <body style="font-family:lato; background-image:url(ideas.png); background-size:cover">
    <div id="topBlackBar">
        <h1 style="color:white; position:absolute; top:8pt; left: 2%; font-size:20pt;">IDEAS.</h1>
    </div>
    
    <form style="margin-top:10%">
        <h2 style="text-align: left; margin-bottom:20pt; margin-left:2%; color:white">SIGN IN</h2>
        
        <div class="form-group authenticate" style="width: 20%; margin-left:2%; margin-top:10pt">
            <input type="email" class="form-control btn-dark" id="email" placeholder="Enter your email" style="margin-bottom:5px; width:20rem ">
            <input type="password" class="form-control btn-dark" id="password" placeholder="Enter your password" style="width:20rem">
        </div>

        <div class="text-left" style="width: 20%; margin-left:2%; margin-top:10pt;">
            <button type="button" onclick="signIn()"class="btn btn-dark authenticate bg-dark" style="width:20rem">SIGN IN</button>
            <p style="margin-bottom:5px; color:white; margin-top:15px">Don't have an account?</p>
            <button type="button" onclick="signUp()" class="btn btn-outline-light authenticate" style="width:20rem">SIGN UP</button>
        </div>
        
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">

        function signIn(){
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var http = new XMLHttpRequest();
            http.open('GET', 'http://'+ window.location.host + '/logIn?email='+email+'&password='+password);
            http.onreadystatechange = function(){
                if(http.readyState === XMLHttpRequest.DONE, true) {
                    http.onreadystatechange = null;
                    if(http.status == 200) window.location.href = 'http://'+ window.location.host + '/home';
                    else alert( "Email or Password incorrect");
                }
            }
            http.send();
        }

        function signUp(){
            window.location.href = 'http://'+ window.location.host + '/signUp';
        }
    </script>
  </body>
</html>
